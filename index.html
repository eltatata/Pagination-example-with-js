<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="container-options">
            <div class="container-create">
                <p>Create</p>
                <select id="process-select">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>
                <select id="size-select">
                </select>
                <button id="btn-start">Start</button>
            </div>
            <div class="container-delete">
                <p>Delete</p>
                <select id="process-delete">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>
                <button id="btn-delete">Delete</button>
            </div>
        </div>
        <div class="container-info">
            <div>
                <div id="num-process">Number active processes: 0</div>
                <div id="process"></div>
            </div>
            <div>
                <p id="num-waiting">Number in waiting process: 0</p>
                <div id="waiting">No waiting</div>
                <button id="btn-waiting">add waiting</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
